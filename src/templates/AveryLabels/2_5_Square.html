<div class="stamp-outer">
  <div class="stamp-inner cutline">
    <div class="stamp-content">
      <!-- Redeem QR Code -->
      <img class="qr-code" src="{{ QRCODE wif /bch.svg }}" />
    </div>

    <!-- Stamp Value -->
    <div class="title-primary currency">
      <span class="primary" contenteditable="true"
        >{{ symbol }}{{ value }}</span
      >
      <span class="secondary" contenteditable="true">{{ currency }}</span>
    </div>

    <!-- Footer -->
    <div class="footer text-sm">
      <!-- Expiry -->
      <div
        class="title-secondary content text-muted text-bold"
        contenteditable="true"
      >
        {{ validUntil }}
      </div>

      <!-- Redeem link -->
      <div class="content text-muted text-bold" contenteditable="true">
        {{ redeemText }}
      </div>

      <!-- Social Media Link -->
      <div
        class="content text-muted text-bold row-contanier"
        style="margin-top: 5px"
        contenteditable="true"
      >
        {{ additionalText }}
      </div>
    </div>
  </div>
</div>

<style>
  :root {
    font-family: Arial, Helvetica, sans-serif;

    /*
    Set your paper size here

    Default: A4
      A4 Paper is 210mm x 297mm
      A3 Paper is 297mm x 420mm
      Letter Paper is 216mm x 279mm
    */

    /* Computed size helpers in mm */
    --paper-width-mm: 216mm;
    --paper-height-mm: 279mm;

    --paper-margin-x: 10mm;
    --paper-margin-y: 25mm;

    /* Page is the internal usable space (i.e. with margins subtracted). */
    --page-width-mm: calc(var(--paper-width-mm) - var(--paper-margin-x) * 2);
    --page-height-mm: calc(var(--paper-height-mm) - var(--paper-margin-y) * 2);

    --items-per-row: 3;

    --stamp-inner-height-mm: 63.5mm;
    --stamp-inner-width-mm: 63.5mm;

    --stamp-outer-width: calc(var(--page-width-mm) / var(--items-per-row));
    /* HACK:  We can't accurately space these, so we just add the 19mm gap manually. This means we need to remove page's bottom margin. */
    --stamp-outer-height: calc(var(--stamp-inner-height-mm) + 19mm);

    /* Stamp decoration */
    --padding-size: 7mm;
  }

  /**
   * Page Settings
   */
  @page {
    size: var(--paper-width-mm) var(--paper-height-mm);
    /* Chrome sets own margins, we change these printer settings */
    margin-top: var(--paper-margin-y);
    /* See HACK above as to why this is zero. */
    margin-bottom: 0;
    margin-left: var(--paper-margin-x);
    margin-right: var(--paper-margin-x);
  }

  body {
    width: var(--page-width-mm);
    min-height: var(--paper-height-mm);
    padding-top: var(--paper-margin-y);
    /* See HACK above as to why this is zero. */
    padding-bottom: 0;
    padding-left: var(--paper-margin-x);
    padding-right: var(--paper-margin-x);
  }

  @media print {
    body {
      padding-top: 0;
      padding-bottom: 0;
      padding-left: 0;
      padding-right: 0;
    }
  }

  .page {
    align-items: flex-start;
    justify-content: flex-start;
  }

  .stamp-outer {
    /* Stamp size */
    width: var(--stamp-outer-width);
    height: var(--stamp-outer-height);

    /* Stop stamps from being broken in half between pages */
    break-inside: avoid;

    /* Center the stamp inside of the stamp container */
    display: grid;
    align-items: start;
    justify-items: center;

    /* Remove text formatting from quasar */
    line-height: 1;
  }

  .stamp-inner {
    /* Set stamp size */
    width: var(--stamp-inner-width-mm);
    height: var(--stamp-inner-height-mm);

    /* Set stamp padding, this is purely stylistic and does not affect stamps placement in the tempalte */
    padding-top: var(--padding-size);
    padding-bottom: calc(var(--padding-size) / 2);
    padding-left: var(--padding-size);
    padding-right: var(--padding-size);

    /* Center text */
    text-align: center;

    /* Define layout inside of the stamp */
    /*
    Stamp content is laid out as follows on this template:
    - QR Code
    - Stamp Value
    - Footer
    */
    display: grid;
    grid-template-rows: auto auto auto;
    grid-template-columns: 1fr;
    align-items: space-between;
  }

  .title-primary {
    font-size: 32px;
    font-weight: bold;
  }

  .primary {
    color: #46ba4f;
  }

  .secondary {
    color: #46ba4f;
  }

  .text-bold {
    font-weight: bold;
  }

  .text-muted {
    color: #686868;
  }

  .text-sm {
    font-size: 12px;
  }

  .qr-code {
    width: 30mm !important;
    height: 30mm !important;
  }

  .row-contanier {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
  }
  .social-media-icon {
    width: 1.5em;
    height: 1.5em;
    object-fit: contain;
    border-radius: 4px;
  }
  .currency {
    font-size: 1.75rem;
  }
</style>
