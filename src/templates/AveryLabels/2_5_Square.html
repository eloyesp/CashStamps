<div class="stamp">
  <div class="stamp-inner">
    <div class="stamp-content">
      <!-- Redeem QR Code -->
      <img class="qr-code" src="{{ QRCODE wif /bch.svg }}" />
    </div>

    <!-- Stamp Value -->
    <div class="title-primary currency">
      <span class="primary">{{ symbol }}{{ value }}</span>
      <span class="secondary">{{ currency }}</span>
    </div>

    <!-- Footer -->
    <div class="footer text-sm">
      <!-- Expiry -->
      <div class="title-secondary content text-muted text-bold">
        <!-- DD is the format of the date. It formats it as "'Short month name' 'day' , 'year'" -->
        Valid until {{ DATE expiry DD }}
      </div>

      <!-- Redeem link -->
      <div class="content text-muted text-bold">
        Redeem at <span class="primary">stamps.cash</span>
      </div>

      <!-- Social Media Link -->
      <div
        class="content text-muted text-bold row-contanier"
        style="margin-top: 5px"
      >
        <img
          src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1721174400&semt=ais_user"
          class="social-media-icon"
        />
        <span class="">@cashstamps</span>
      </div>
    </div>
  </div>
</div>

<style>
  :root {
    font-family: Arial, Helvetica, sans-serif;

    /*
    Set your paper size here

    Default: A4
      A4 Paper is 210mm x 297mm
      A3 Paper is 297mm x 420mm
      Letter Paper is 216mm x 279mm
    */

    /* Stamp decoration */
    --padding-size: 2.5mm;
    --border-size: 1px;

    /* Computed size helpers in mm */
    --paper-width-mm: 216mm;
    --paper-height-mm: 279mm;

    --paper-margin-x: 10mm;
    --paper-margin-y: 25mm;

    /* Page is the internal usable space (i.e. with margins subtracted). */
    --page-width-mm: calc(var(--paper-width-mm) - var(--paper-margin-x) * 2);
    --page-height-mm: calc(var(--paper-height-mm) - var(--paper-margin-y) * 2);

    --items-per-row: 3;
    --rows-per-page: 3;

    --stamp-outer-width: calc(var(--page-width-mm) / var(--items-per-row));
    --stamp-outer-height: calc(var(--page-height-mm) / var(--rows-per-page));

    --stamp-height-mm: 63.5mm;
    --stamp-width-mm: 63.5mm;

    /* Define the grid axis lengths */
    --calculated-y-quantity-per-page: 3;
    --calculated-x-quantity-per-page: 3;
  }

  /**
   * Page Settings
   */
  @page {
    size: var(--paper-width-mm) var(--paper-height-mm);
    /* Chrome sets own margins, we change these printer settings */
    margin-top: var(--paper-margin-y);
    margin-bottom: var(--paper-margin-y);
    margin-left: var(--paper-margin-x);
    margin-right: var(--paper-margin-x);
  }

  .preview {
    width: var(--paper-width-mm);
    min-height: var(--paper-height-mm);
    padding: var(--paper-margin-y) var(--paper-margin-x) var(--paper-margin-y)
      var(--paper-margin-x);
  }

  .page {
    align-items: flex-start;
    justify-content: flex-start;
  }

  .stamp {
    /* Stamp size */
    width: var(--stamp-outer-width);
    height: var(--stamp-outer-height);

    /* Stop stamps from being broken in half between pages */
    break-inside: avoid;

    /* Center the stamp inside of the stamp container */
    display: grid;
    align-items: start;
    justify-items: center;

    /* Remove text formatting from quasar */
    line-height: 1;
  }

  .stamp-inner {
    /* Set stamp size */
    width: var(--stamp-width-mm);
    height: var(--stamp-height-mm);

    /* Set stamp border */
    border: var(--border-size) dashed #000;

    /* Set stamp padding, this is purely stylistic and does not affect stamps placement in the tempalte */
    padding-top: var(--padding-size);
    padding-bottom: calc(var(--padding-size) / 2);
    padding-left: var(--padding-size);
    padding-right: var(--padding-size);

    /* Center text */
    text-align: center;

    /* Define layout inside of the stamp */
    /*
    Stamp content is laid out as follows on this template:
    - QR Code
    - Stamp Value
    - Footer
  */
    display: grid;
    grid-template-rows: auto auto auto;
    grid-template-columns: 1fr;
    align-items: space-between;
  }

  .title-primary {
    font-size: 32px;
    font-weight: bold;
  }

  .primary {
    color: #46ba4f;
  }

  .secondary {
    color: #46ba4f;
  }

  .text-bold {
    font-weight: bold;
  }

  .text-muted {
    color: #686868;
  }

  .text-sm {
    font-size: 12px;
  }

  .qr-code {
    width: 35mm !important;
    height: 35mm !important;
  }

  .row-contanier {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
  }
  .social-media-icon {
    width: 1.5em;
    height: 1.5em;
    object-fit: contain;
    border-radius: 4px;
  }
  .currency {
    font-size: 1.75rem;
  }
</style>
