<div class="flyer">
  <!-- Step 1 - Download Wallet -->
  <div class="section">
    <!-- Title -->
    <div class="title-primary">
      <span class="primary">Bitcoin</span><span class="secondary">Cash</span>
    </div>

    <!-- Download Wallet QR Code -->
    <img class="qr-code" src="{{ QRCODE https://wallet.bitcoin.com/ }}" />

    <!-- Details -->
    <div class="details">
      <div class="title secondary">Step 1</div>
      <div class="content">
        Scan the above QR code to Install a Bitcoin Cash Wallet.
      </div>
    </div>
  </div>

  <!-- Step 2 - Redeem Stamp -->
  <div class="section">
    <!-- Title -->
    <div class="title-primary">
      <span class="primary">Redeem</span>
      <span class="secondary">${{ value }}</span>
    </div>

    <!-- Redeem QR Code -->
    <img class="qr-code" src="{{ QRCODE wif /bch.svg }}" />

    <!-- Details -->
    <div class="details">
      <div class="title secondary">Step 2</div>
      <div class="content">
        Use your Wallet to scan the above QR Code to receive free BCH!
      </div>
    </div>
  </div>

  <!-- Step 3 - Spend BCH -->
  <div class="section">
    <!-- Title -->
    <div class="title-primary">
      <span class="primary">Spend</span>
      <span class="secondary">It!</span>
    </div>

    <!-- Spend QR Code -->
    <img class="qr-code" src="{{ QRCODE https://map.bitcoin.com/ }}" />

    <!-- Details -->
    <div class="details">
      <div class="title secondary">Step 3</div>
      <div class="content">
        Scan the above QR Code above to find places near you to spend BCH!
      </div>
    </div>
  </div>
</div>

<style>
  .page {
    background: #000;
  }

  .flyer {
    display: flex;
    width: 210mm;
    background: #000;
    color: #fff;
    border-bottom: 1px dashed #46ba4f;
  }

  .section {
    width: 33%;
    text-align: center;
    padding: 5mm;
  }

  .primary {
    color: #fff;
  }

  .secondary {
    color: #46ba4f;
  }

  .title-primary {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 5mm;
  }

  .title-secondary {
    font-size: 24px;
    font-weight: bold;
  }

  .qr-code {
    width: 35mm !important;
    height: 35mm !important;
    margin-bottom: 5mm;
  }

  .details .title {
    font-size: 24px;
    font-weight: bold;
  }

  .details .content {
    font-size: 12px;
  }
</style>
