<style>
  /* Import fonts */
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

  :root {
    /*
    Set your paper size here

    Default: A4
      A4 Paper is 210mm x 297mm
      A3 Paper is 297mm x 420mm
      Letter Paper is 216mm x 279mm
    */

    /* Paper Size/Margins */
    --paper-width-mm: 210mm;
    --paper-height-mm: 297mm;
    --paper-margin-x: 0mm;
    --paper-margin-y: 0mm;

    /* Page is the internal usable space (i.e. with margins subtracted). */
    --page-width-mm: calc(var(--paper-width-mm) - var(--paper-margin-x) * 2);
    --page-height-mm: calc(var(--paper-height-mm) - var(--paper-margin-y));

    --rows-per-page: 3;

    --stamp-container-width: calc(var(--page-width-mm) / var(--items-per-row));
    --stamp-container-height: calc(
      var(--page-height-mm) / var(--rows-per-page)
    );

    --primary-color: #fff;
    --secondary-color: #82d853;
    --background: #000;
  }

  /**
   * Page Settings
   */
  @page {
    size: A4;
    /* Chrome sets own margins, we change these printer settings */
    margin-top: var(--paper-margin-y);
    margin-bottom: var(--paper-margin-y);
    margin-left: var(--paper-margin-x);
    margin-right: var(--paper-margin-x);
  }

  body {
    width: var(--page-width-mm);
    min-height: var(--paper-height-mm);
    padding-top: var(--paper-margin-y);
    /* See HACK above as to why this is zero. */
    padding-bottom: 0;
    padding-left: var(--paper-margin-x);
    padding-right: var(--paper-margin-x);
    display: flex;
    align-items: start;
    flex-wrap: wrap;
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    font-style: normal;
  }

  @media print {
    body {
      width: var(--page-width-mm);
      margin: 0;
      padding: 0;
    }
  }

  .stamp-container {
    /* Set this as a block element */
    display: block;

    /* Do not exceed the width and height due to padding and margins */
    box-sizing: border-box;

    /* Stamp size */
    width: var(--stamp-container-width);
    height: var(--stamp-container-height);

    /* Stop stamps from being broken in half between pages */
    break-inside: avoid;
  }

  .flyer {
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    background: var(--background);
    color: var(--primary-color);
  }

  .section-container {
    display: flex;
    align-items: center;
    height: 100%;
  }

  .section {
    width: 33%;
    text-align: center;
    padding: 5mm;
  }

  .primary {
    color: var(--primary-color);
  }

  .secondary {
    color: var(--secondary-color);
  }

  .title-primary {
    font-size: 32px;
    margin-bottom: 5mm;
    font-family: 'Anton', sans-serif;
  }

  .title-secondary {
    font-size: 24px;
    font-family: 'Anton', sans-serif;
  }

  .qr-code {
    width: 35mm !important;
    height: 35mm !important;
    margin: auto;
    margin-bottom: 5mm;
  }

  .details .title {
    font-size: 24px;
    font-family: 'Anton', sans-serif;
  }

  .details .content {
    font-size: 14px;
  }

  .expiry {
    position: absolute;
    bottom: 5mm;
    right: 50%;
    transform: translate(50%);
    font-size: 9px;
  }
</style>
