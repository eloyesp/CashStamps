<!DOCTYPE html>
<html>
  <head>
    <title>Stamps.Cash</title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="128x128"
      href="icons/favicon-128x128.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon-16x16.png"
    />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <!-- Social Tags -->
    <meta property="og:title" content="CashStamps" />
    <meta
      property="og:description"
      content="Giftable BCH that can be reclaimed if unused"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stamps.cash" />
    <meta
      property="og:image"
      content="https://stamps.cash/img/opengraph-default.jpg"
    />
    <meta property="og:image:alt" content="Stamps.Cash image." />
    <meta property="og:article:section" content="Cryptocurrencies" />
    <meta property="og:article:tag" content="Bitcoin Cash" />
    <meta property="og:article:tag" content="BCH" />
    <meta property="og:article:tag" content="Freedom" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
